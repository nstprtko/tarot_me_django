{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TarotMe â€” Card of the Day</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin:0; font-family:"Georgia", serif;
      background-image: url("/mnt/data/3a6318b6-2801-4060-8085-f31828ef6925.png");
      background-size: cover; background-position:center;
      color:#2f2226;
    }
    .topbar { display:flex; justify-content:space-between; align-items:center; padding:18px 28px; background: rgba(10,6,10,0.22); color:#fff; }
    .content { max-width:980px; margin:40px auto; display:flex; gap:28px; align-items:center; padding:20px; }
    .reading-box { width:460px; background:#efe2d3; padding:24px; border-radius:12px; box-shadow: 0 8px 24px rgba(0,0,0,0.22); }
    .single-card { width:320px; height:500px; perspective:1200px; display:flex; align-items:center; justify-content:center; }
    .flip-card { width:320px; height:500px; position:relative; cursor:pointer; }
    .flip-card-inner { position:absolute; width:100%; height:100%; transition: transform 0.9s; transform-style: preserve-3d; }
    .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
    .flip-card-front, .flip-card-back { position:absolute; width:100%; height:100%; top:0; left:0; border-radius:12px; overflow:hidden; backface-visibility:hidden; }
    .flip-card-front img, .flip-card-back img { width:100%; height:100%; object-fit:cover; display:block; }
    .flip-card-front { transform: rotateY(180deg); }
    @media (max-width:900px){ .content{ flex-direction:column; } .reading-box, .single-card { width:92%; } }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">TarotMe</div>
    <div class="navlinks">
      <a href="{% url 'readings:index' %}" style="color:#fff; margin-left:14px; text-decoration:none">Home</a>
    </div>
  </div>

  <div class="content">
    <div class="reading-box">
      <h3>Your card of the day</h3>
      <p id="cod-text">
        {% if card %}
          {{ card.meaning }}
        {% else %}
          Your daily card will appear here.
        {% endif %}
      </p>
      <div class="mt-3">
        <button id="expandCod" class="btn" style="background:#bba5b6; color:#3a2e36; border:none;">Expand</button>
      </div>
    </div>

    <div class="single-card">
      <div id="codFlip" class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-back"><img src="{% static 'cards/card-back.png' %}" alt="Card back"></div>
          <div class="flip-card-front"><img src="{% static 'cards/' %}{{ card.image }}" alt="{{ card.name }}"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("codFlip");
      setTimeout(() => el.classList.add("flipped"), 1000); // flips after 1 second
      el.addEventListener("click", () => el.classList.toggle("flipped"));
    });
  </script>
</body>
</html>
