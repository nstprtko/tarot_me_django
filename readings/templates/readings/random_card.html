{% extends "readings/index.html" %}
{% load django_htmx static %}



  
{% block content %}
  <div id="main"
  class="container mt-0">
    <div class="row min-vh-100 align-items-center">
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-9">
        <div class="p-5 mb-4"
          style="background: #7B6E70;
          border-radius: 20px;
          max-width: 500px;
          box-shadow: 0 2px 4px #665b5dff;
          color: #C7BDBC;">
          <h2 class="mb-4" style="font-size: 2rem; font-weight: 300;">
            Your card of the day is {{card.name}}
          </h2>
          <div class="text-center mt-5">
            <p class="mb-1" style="font-size: 1.1rem;"> blah blah blah </p>
            <p style="font-size: 1.1rem;"> explanation</p>
          </div>
        </div>
              
            <button hx-get="{% url 'readings:expandedreading' %}"
        hx-target="#main"
        hx-swap="innerHTML"
        hx-push-url="true"
        class="btn px-5 py-3"
        style="background: #7B6E70;
        border-radius: 15px;
        font-size: 1.2rem;
        box-shadow: 0 2px 4px #665b5dff;
        color: #C7BDBC;">
              Expand the reading
      </button>
            
        </div>
            
            <div class="col-md-6 d-flex justify-content-center align-items-center p-7">
              <img src="{% static "cards/"%}{{card.image}}"
                  alt="{{card.name}}"
                  class="img-fluid"
                  style="max-width: 400px;
                        border: 4px solid #746e6eff;
                        border-radius: 10px;
                        backdrop-filter: blur;
                        box-shadow: 0 8px 10px #5e5c61;">
                        
    
            </div>
          </div>
        </div>
      
    {% endblock content %}
