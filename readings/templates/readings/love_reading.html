{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TarotMe â€” Love Reading</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin:0; font-family:"Georgia", serif;
      background-image: url("/mnt/data/3a6318b6-2801-4060-8085-f31828ef6925.png");
      background-size: cover; background-position:center;
      color:#2f2226;
    }
    .topbar { display:flex; justify-content:space-between; align-items:center; padding:18px 28px; background: rgba(10,6,10,0.22); color:#fff; }
    .main { max-width:1100px; margin:40px auto; padding:18px; display:flex; gap:28px; align-items:center; }
    .reading-box { width:420px; background:#efe2d3; padding:24px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.22); color:#2f2226; }
    .cards-row { display:flex; gap:18px; align-items:center; justify-content:center; }
    .card-container { perspective:1200px; width:200px; height:320px; }
    .flip-card { width:100%; height:100%; position:relative; }
    .flip-card-inner { position:absolute; width:100%; height:100%; transition:transform 0.9s; transform-style:preserve-3d; }
    .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
    .flip-card-front, .flip-card-back { position:absolute; top:0; left:0; width:100%; height:100%; backface-visibility:hidden; border-radius:10px; overflow:hidden; }
    .flip-card-front { transform:rotateY(180deg); }
    .flip-card img { width:100%; height:100%; object-fit:cover; }
    @media (max-width:900px){ .main{ flex-direction:column } .reading-box{ width:92% } .cards-row{ width:92% } }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">TarotMe</div>
    <div>
      <a href="{% url 'readings:index' %}" style="color:#fff; text-decoration:none; margin-right:12px;">Home</a>
    </div>
  </div>

  <div class="main">
    <div class="reading-box">
      <h3>Love reading</h3>
      <p id="love-text">{% if reading_text %}{{ reading_text }}{% else %}A romantic interpretation will appear after the cards are revealed.{% endif %}</p>
    </div>

    <div class="cards-row" id="loveCards">
      {% for card in cards %}
      <div class="card-container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-back"><img src="{% static 'cards/card-back.png' %}" alt="card back"></div>
            <div class="flip-card-front"><img src="{% static 'cards/' %}{{ card.image }}" alt="{{ card.name }}"></div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    // automatic staggered flip for love reading
    document.addEventListener("DOMContentLoaded", () => {
      const cards = Array.from(document.querySelectorAll(".flip-card"));
      const baseDelay = 850; // ms between flips
      cards.forEach((c, i) => setTimeout(() => c.classList.add("flipped"), baseDelay * (i + 1)));
      cards.forEach(c => c.addEventListener("click", () => c.classList.toggle("flipped")));
    });
  </script>
</body>
</html>
