{% extends "readings/index.html" %}
{% load static %}

  
  

  
    
    {% block content %}
    <div id="main"
    class="container-fluid min-vh-100 d-flex align-items-center">
      <div class="container mt-0"> 
          <div class="row min-vh-100 align-items-center">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-9">
                <div class="p-5 mb-4"
                style="background: #7B6E70;
                border-radius: 20px;
                max-width: 500px;
                box-shadow: 0 2px 4px #665b5dff;
                color: #C7BDBC;">
                <h2 class="mb-4" style="font-size: 2rem; font-weight: 300;">
                  lol ... {% for card in cards %}
                                          {{ card.name }}
                                          {% endfor %}
                </h2>
                <div class="text-center mt-5">
                  <p class="mb-1" style="font-size: 1.1rem;"> {{card.meaning}} </p>
                  <p style="font-size: 1.1rem;"> {{ meaning }} </p>
                </div>
              </div>
              
              
            
            </div>
            
            <div class="col-sm-6 d-flex justify-content-center align-items-center ">
              <div class="col-sm-2 d-flex justify-content-left align-items-center ">
                {% for card in cards %}
                <img src="{% static "cards/"%}{{card.image}}"
                    alt="{{card.name}}"
                    class="img-fluid"
                    style="max-width: 400px;
                          border: 4px solid #746e6eff;
                          border-radius: 10px;
                          backdrop-filter: blur;
                          box-shadow: 0 8px 10px #5e5c61;">
                {% endfor %}
                </div>
                
                
                
            </div>
            
            
          </div>
        </div>
      </div>
{% endblock content %}
